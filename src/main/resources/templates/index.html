<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Генератор математических задач</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .math-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            min-width: 120px;
        }
        h1 {
            color: #0d6efd;
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container math-container">
    <h1 class="text-center">Генератор задач</h1>

    <form action="/problem" method="get" class="mt-4">
        <div class="mb-3">
            <label for="type" class="form-label">Тип задачи:</label>
            <select id="type" name="type" class="form-select">
                <option th:each="type : ${problemTypes}"
                        th:value="${type}"
                        th:text="${type.russianName}">Сложение</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="difficulty" class="form-label">Сложность:</label>
            <select id="difficulty" name="difficulty" class="form-select">
                <option th:each="diff : ${difficulties}"
                        th:value="${diff}"
                        th:text="${diff.russianName}">Лёгкая</option>
            </select>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-primary btn-custom">
                Сгенерировать задачу
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
